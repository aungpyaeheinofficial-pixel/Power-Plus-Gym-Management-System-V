<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Plus Gym - Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Myanmar:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                yellow: '#FFEB3B',
                highlight: '#FDD835',
                gold: '#FBC02D',
                black: '#0A0A0A',
                surface: '#1A1A1A',
                card: '#1F1F1F',
                border: '#2A2A2A',
                text: '#FAFAFA',
                muted: '#A1A1AA'
              },
              gold: {
                300: '#FFF59D',
                400: '#FFF176',
                500: '#FFEB3B',
                600: '#FDD835',
                700: '#FBC02D',
              },
              dark: {
                800: '#1F1F1F',
                900: '#1A1A1A',
                950: '#0A0A0A',
              }
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans Myanmar', 'sans-serif'],
            },
            boxShadow: {
                'glow': '0 0 20px rgba(255, 235, 59, 0.15)',
                'glow-hover': '0 0 30px rgba(255, 235, 59, 0.3)'
            },
            animation: {
                'fade-in': 'fadeIn 0.3s ease-out forwards',
                'slide-up': 'slideUp 0.4s ease-out forwards',
                'slide-in-right': 'slideInRight 0.3s ease-out forwards',
                'pulse-slow': 'pulse 3s infinite',
                'bounce-slight': 'bounceSlight 2s infinite',
                'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                slideUp: {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1' },
                },
                slideInRight: {
                    '0%': { opacity: '0', transform: 'translateX(20px)' },
                    '100%': { opacity: '1', transform: 'translateX(0)' },
                },
                bounceSlight: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-5px)' },
                },
                shimmer: {
                    '0%': { backgroundPosition: '-200% center' },
                    '100%': { backgroundPosition: '200% center' }
                }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --glass-bg: rgba(26, 26, 26, 0.85);
        --glass-border: rgba(255, 235, 59, 0.1);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        --bg-texture: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        --card-bg: rgba(26, 26, 26, 0.6);
      }

      body {
          font-feature-settings: "ss01", "ss02", "cv01", "cv02";
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFEB3B;
      }
      
      .glass-panel {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      
      /* Premium Dark Card Style */
      .premium-card {
        background: linear-gradient(145deg, #1A1A1A, #0F0F0F);
        border: 1px solid rgba(255, 235, 59, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .premium-card:hover {
        border-color: rgba(255, 235, 59, 0.3);
        box-shadow: 0 12px 48px rgba(255, 235, 59, 0.15);
        background: linear-gradient(145deg, #1A1A1A, #0F0F0F);
        transform: translateY(-4px);
      }
      
      .glass-card-hover {
        transition: all 0.3s ease;
      }
      .glass-card-hover:hover {
        transform: translateY(-4px) scale(1.01);
        border-color: rgba(255, 235, 59, 0.3);
        box-shadow: 0 12px 48px rgba(255, 235, 59, 0.15);
      }

      .text-gradient-gold {
          background: linear-gradient(135deg, #FFEB3B 0%, #FBC02D 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }
      
      .main-bg {
          background-image: var(--bg-texture);
      }

      /* Hide scrollbar for clean horizontal scrolls */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Button Styles */
      .btn-primary {
          background: linear-gradient(135deg, #FFEB3B, #FDD835);
          color: #0A0A0A;
          font-weight: 700;
          box-shadow: 0 4px 20px rgba(255, 235, 59, 0.2);
          transition: all 0.3s ease;
      }
      .btn-primary:hover {
          box-shadow: 0 6px 30px rgba(255, 235, 59, 0.4);
          transform: translateY(-2px);
      }
      .btn-primary:active {
          transform: translateY(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4"
  }
}
</script>
</head>
  <body class="bg-brand-black text-brand-text antialiased overflow-hidden selection:bg-brand-yellow selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
